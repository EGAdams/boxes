<!DOCTYPE html>
<html>
<head>
<style>
    .animate-delay-1 { animation-delay: 1s; }
    .animate-delay-2 { animation-delay: 2s; }
    .animate-delay-3 { animation-delay: 3s; }
    .animate-delay-4 { animation-delay: 4s; }
    .animate-delay-5 { animation-delay: 5s; }
</style>
</head>
<body>

<svg width="800" height="300">
    <!-- Framework -->
    <rect x="100" y="30" width="120" height="210" fill="#f8f8f8" stroke="black" stroke-width="1"/>
    <rect x="300" y="30" width="120" height="210" fill="#f8f8f8" stroke="black" stroke-width="1"/>
    <rect x="500" y="30" width="120" height="210" fill="#f8f8f8" stroke="black" stroke-width="1"/>
    <rect x="670" y="30" width="120" height="210" fill="#f8f8f8" stroke="black" stroke-width="1"/>

    <!-- Actors -->
    <text x="160" y="20" font-family="Arial" font-size="12" text-anchor="middle">JSInterface</text>
    <text x="360" y="20" font-family="Arial" font-size="12" text-anchor="middle">RequestParser</text>
    <text x="560" y="20" font-family="Arial" font-size="12" text-anchor="middle">WebViewNavHandler</text>
    <text x="760" y="20" font-family="Arial" font-size="12" text-anchor="middle">JSExecutor</text>

    <!-- Forward messages -->
    <line x1="220" y1="60" x2="300" y2="60" stroke="black" stroke-width="1">
        <animate attributeName="x2" from="220" to="300" dur="1s" begin="1s" fill="freeze" />
    </line>
    <line x1="420" y1="90" x2="500" y2="90" stroke="black" stroke-width="1">
        <animate attributeName="x2" from="420" to="500" dur="1s" begin="2s" fill="freeze" />
    </line>
    <line x1="620" y1="120" x2="700" y2="120" stroke="black" stroke-width="1">
        <animate attributeName="x2" from="620" to="700" dur="1s" begin="3s" fill="freeze" />
    </line>

        <!-- Forward arrowheads -->
        <polyline points="300,55 310,60 300,65" fill="none" stroke="black" stroke-width="1">
            <animate attributeName="points" from="290,55 300,60 290,65" to="300,55 310,60 300,65" dur="1s" begin="1s" fill="freeze" />
        </polyline>
        <polyline points="500,85 510,90 500,95" fill="none" stroke="black" stroke-width="1">
            <animate attributeName="points" from="490,85 500,90 490,95" to="500,85 510,90 500,95" dur="1s" begin="2s" fill="freeze" />
        </polyline>
        <polyline points="700,115 710,120 700,125" fill="none" stroke="black" stroke-width="1">
            <animate attributeName="points" from="690,115 700,120 690,125" to="700,115 710,120 700,125" dur="1s" begin="3s" fill="freeze" />
        </polyline>
    
        <!-- Return messages -->
        <line x1="700" y1="150" x2="620" y2="150" stroke="black" stroke-width="1" stroke-dasharray="4">
            <animate attributeName="x2" from="700" to="620" dur="1s" begin="4s" fill="freeze" />
        </line>
        <line x1="500" y1="180" x2="420" y2="180" stroke="black" stroke-width="1" stroke-dasharray="4">
            <animate attributeName="x2" from="500" to="420" dur="1s" begin="5s" fill="freeze" />
        </line>
        <line x1="300" y1="210" x2="220" y2="210" stroke="black" stroke-width="1" stroke-dasharray="4">
            <animate attributeName="x2" from="300" to="220" dur="1s" begin="6s" fill="freeze" />
        </line>
    
            <!-- Return arrowheads -->
    <polyline points="620,145 610,150 620,155" fill="none" stroke="black" stroke-width="1">
        <animate attributeName="points" from="630,145 620,150 630,155" to="620,145 610,150 620,155" dur="1s" begin="4s" fill="freeze" />
    </polyline>
    <polyline points="420,175 410,180 420,185" fill="none" stroke="black" stroke-width="1">
        <animate attributeName="points" from="430,175 420,180 430,185" to="420,175 410,180 420,185" dur="1s" begin="5s" fill="freeze" />
    </polyline>
    <polyline points="220,205 210,210 220,215" fill="none" stroke="black" stroke-width="1">
        <animate attributeName="points" from="230,205 220,210 230,215" to="220,205 210,210 220,215" dur="1s" begin="6s" fill="freeze" />
    </polyline>
</svg>

</body>
</html>
